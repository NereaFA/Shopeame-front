
<div class="productos">
    <div *ngFor="let producto of productosList">
        <img src="{{producto.image}}" alt="{{producto.name}}">
        <h4>{{producto.name}}</h4>
        <p class="descrip">{{producto.description}}</p>
        <h3>{{producto.price}}</h3>
        <p-rating [(ngModel)]="producto.stars">{{producto?.stars}}</p-rating>
        <button (click)="updateProduct(producto)">Editar</button>
    </div>
    </div>
